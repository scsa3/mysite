{% extends 'tools/index.html' %}
{% block body %}
    <form action="{% url 'tools:import-nfos' %}" method="get">
        <label for="nfo-folder-path">NFO Source Folder Path:</label>
        <input id="nfo-folder-path" type="text" name="source-path" value="{{ source_path }}" style="width: 100%">
        <input type="submit" value="Import">
    </form>
    <hr>
    {% for path in paths %}
        <p>{{ path }}</p>
    {% endfor %}
{% endblock %}
