<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get">
    {{ formset.management_form }}
    {% for form in formset %}
        <ul>
            <li>{{ form.name }}</li>
            {% for hidden in form.hidden_fields %}
                <li>{{ hidden }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</form>
</body>
</html>
