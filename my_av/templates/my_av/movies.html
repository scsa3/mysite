<div class="container-fluid">
    <div class="row justify-content-start">
        {% for video in video_list %}
            <a href="{% url 'my_av:movie' video.id %}" class="col">
                <div>
                    <img src="{{ video.poster_url }}" alt="No Image" style="height: 200px;width: 147px">
                </div>
                <div class="block-with-text">
                    {{ video.title }}
                </div>
            </a>
        {% endfor %}
    </div>
</div>
