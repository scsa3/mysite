{% extends 'my_av/base.html' %}
{% block body %}
    <div>{{ error }}</div>
    <form action="{% url 'my_av:tool-list-movie' %}" method="get">
        <p>Movie Source</p>
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <hr>
    <form action="{% url 'my_av:tool-list-nfos' %}" method="get">
        <p>NFO Source</p>
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <hr>
    {% for path in paths %}
        <div>{{ path }}</div>
    {% endfor %}
{% endblock %}
